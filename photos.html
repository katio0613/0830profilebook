<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photos</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif JP', serif;
	  letter-spacing: 1px;
    }
	
	* {
		box-sizing: border-box;
	}

	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		display: flex;
		flex-direction: column;
		overflow-x: hidden;
	}

	main {
		flex: 1;
		max-width: 1200px;
		margin: 0 auto;
		width: 100%;
	}

	img {
		max-width: 100%;
		height: auto;
	}


    .menu-icon {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 3;
    }

    .menu-icon img {
      width: 50px;
      height: auto;
      cursor: pointer;
    }

    .menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 9;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .menu-overlay.show {
      display: block;
      opacity: 1;
      pointer-events: auto;
    }

    .dropdown-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.95);
      z-index: 10;
      padding: 60px 20px 20px;
      box-sizing: border-box;
      text-align: center;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
    }

    .dropdown-menu.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown-menu a {
      display: block;
      padding: 15px;
      font-size: 1.2em;
      text-decoration: none;
      color: black;
    }

    .dropdown-menu a:hover {
      background-color: #ddd;
    }
	
	.submenu {
		max-height: 0;
		overflow: hidden;
		transition: max-height 0.4s ease, opacity 0.4s ease;
		opacity: 0;
		margin-left: 20px;
		text-align: center;
	}
	
	.submenu.show {
		max-height: 200px; /* 必要に応じて調整 */
		opacity: 1;
	}

	.submenu a {
		font-size: 1em;
		padding: 8px 0;
		display: block;
		color: #333;
	}

	.submenu a:hover {
		background-color: #eee;
	}

    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      background: none;
      border: none;
      cursor: pointer;
    }
	
	
	.gallery {
      column-count: 3;
      column-gap: 1em;
      padding: 1em;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 1em;
      border-radius: 8px;
      display: block;
      break-inside: avoid;
    }
	
	
/* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }



    h1 {
      padding-top: 80px;
      text-align: center;
    }

    p {
      padding: 0 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .full-width-img {
		padding: 0 2px; /* スマホでは左右に16pxの余白 */
	  }
	  
	  
	gallery {
        column-count: 2;
      }

	  
      .dropdown-menu a {
        font-size: 1em;
        padding: 12px;
      }

	
	html, body {
		height: 100%;
		margin: 0;
		display: flex;
		flex-direction: column;
	}

	main {
		flex: 1;
	}
	
  </style>
</head>

<body>
  <div class="menu-icon" onclick="toggleMenu()">
    <img src="menu-icon.png" alt="Menu Icon" />
  </div>

  <div id="menu-overlay" class="menu-overlay" onclick="toggleMenu()"></div>

  <div id="dropdown-menu" class="dropdown-menu">
	<button onclick="toggleMenu()" class="close-button">✕</button>
	
	<a href="index.html">Home</a>
	<a href="#" onclick="toggleSubMenu(event, 'submenu-about')">私たちについて</a>
	<div id="submenu-about" class="submenu">
		<a href="memory.html">二人の紹介</a>
		<a href="favorite.html">好きなもの</a>
		<a href="QA.html">Q&A</a>
	</div>
	<a href="#" onclick="toggleSubMenu(event, 'submenu-concept')">私たちのこだわり</a>
	<div id="submenu-concept" class="submenu">
		<a href="playlist.html">プレイリスト</a>
		<a href="gift.html">プチギフトの紹介</a>
		<a href="book.html">プロフィールブックについて</a>
	</div>
	<a href="table.html">座席表</a>
	<a href="menu.html">メニュー</a>
	<a href="photos.html">前撮り写真</a>
	<a href="share.html">写真シェア</a>
  </div>
  
  <main>
  <h1>前撮り写真</h1>
  <p>クリックすると拡大するよ！</p>
  
  <div class="gallery">
	<img src="IMG_3811.jpg" alt="photo1">
	<img src="IMG_5823.jpeg" alt="photo2">
	<img src="DSC06600.jpeg" alt="photo3">
	<img src="mine.JPG" alt="photo30">
  </div>
  
  
  <div class="lightbox" id="lightbox">
	<img src="" alt="拡大画像" id="lightbox-img">
  </div>


  
  </main>


  <script>
    function toggleMenu() {
	const menu = document.getElementById("dropdown-menu");
	const overlay = document.getElementById("menu-overlay");
	const submenu = document.getElementById("submenu");
	const isVisible = menu.classList.contains("show");

  if (isVisible) {
    menu.classList.remove("show");
    overlay.classList.remove("show");
    submenu.classList.remove("show"); // ← ここでサブメニューも閉じる
    setTimeout(() => {
      menu.style.display = "none";
      overlay.style.display = "none";
    }, 400);
  } else {
    menu.style.display = "block";
    overlay.style.display = "block";
    setTimeout(() => {
      menu.classList.add("show");
      overlay.classList.add("show");
    }, 10);
  }
  }

  function toggleSubMenu(event, submenuId) {
  event.preventDefault();
  const allSubmenus = document.querySelectorAll('.submenu');
  allSubmenus.forEach(menu => {
    if (menu.id !== submenuId) {
      menu.classList.remove('show');
    }
  });

  const submenu = document.getElementById(submenuId);
  submenu.classList.toggle("show");
  }
  
  
const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  </script>
</body>
</html>
