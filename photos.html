<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
	
	* {
		box-sizing: border-box;
	}

	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		display: flex;
		flex-direction: column;
		overflow-x: hidden;
	}

	main {
		flex: 1;
		max-width: 1200px;
		margin: 0 auto;
		width: 100%;
	}

	img {
		max-width: 100%;
		height: auto;
	}


    .menu-icon {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 3;
    }

    .menu-icon img {
      width: 50px;
      height: auto;
      cursor: pointer;
    }

    .menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 9;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .menu-overlay.show {
      display: block;
      opacity: 1;
      pointer-events: auto;
    }

    .dropdown-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.95);
      z-index: 10;
      padding: 60px 20px 20px;
      box-sizing: border-box;
      text-align: center;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
    }

    .dropdown-menu.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown-menu a {
      display: block;
      padding: 15px;
      font-size: 1.2em;
      text-decoration: none;
      color: black;
    }

    .dropdown-menu a:hover {
      background-color: #ddd;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      background: none;
      border: none;
      cursor: pointer;
    }

    .footer-menu {
      background-color: white;
      border-top: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      width: 100%;
	  margin-top: 40px
    }

    .footer-menu a {
      display: inline-block;
      margin: 5px 10px;
      text-decoration: none;
      color: black;
      font-size: 0.9em;
    }

    .footer-menu a:hover {
      background-color: #ddd;
    }

    h1 {
      padding-top: 80px;
      text-align: center;
    }

    p {
      padding: 0 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .dropdown-menu a {
        font-size: 1em;
        padding: 12px;
      }

      .footer-menu a {
        font-size: 0.8em;
        margin: 5px;
      }
    }
	
	html, body {
		height: 100%;
		margin: 0;
		display: flex;
		flex-direction: column;
	}

	main {
		flex: 1;
	}
	
  </style>
</head>

<body>
  <div class="menu-icon" onclick="toggleMenu()">
    <img src="menu-icon.png" alt="Menu Icon" />
  </div>

  <div id="menu-overlay" class="menu-overlay" onclick="toggleMenu()"></div>

  <div id="dropdown-menu" class="dropdown-menu">
    <button onclick="toggleMenu()" class="close-button">âœ•</button>
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="our favorite.html">Our favorite</a>
    <a href="menu.html">Food&Drink</a>
    <a href="photos.html">Photos</a>
    <a href="table.html">Table</a>
  </div>
  
  <main>
  <h1>Photos</h1>
  <p>Details about the photos...</p>
  </main>

  <footer class="footer-menu">
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="our favorite.html">Our favorite</a>
    <a href="menu.html">Food&Drink</a>
    <a href="photos.html">Photos</a>
    <a href="table.html">Table</a>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown-menu");
      const overlay = document.getElementById("menu-overlay");
      const isVisible = menu.classList.contains("show");
      if (isVisible) {
        menu.classList.remove("show");
        overlay.classList.remove("show");
        setTimeout(() => {
          menu.style.display = "none";
          overlay.style.display = "none";
        }, 400);
      } else {
        menu.style.display = "block";
        overlay.style.display = "block";
        setTimeout(() => {
          menu.classList.add("show");
          overlay.classList.add("show");
        }, 10);
      }
    }
  </script>
</body>
</html>
