      text-align: center;

      pointer-events: none;
    }

    .dropdown-menu.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown-menu a {

  <script>
    function toggleMenu() {
	const menu = document.getElementById("dropdown-menu");
	const overlay = document.getElementById("menu-overlay");
	const submenu = document.getElementById("submenu");
	const isVisible = menu.classList.contains("show");

  if (isVisible) {
    menu.classList.remove("show");
    overlay.classList.remove("show");
    submenu.classList.remove("show"); // ← ここでサブメニューも閉じる
    setTimeout(() => {
      menu.style.display = "none";
      overlay.style.display = "none";
    }, 400);
  } else {
    menu.style.display = "block";
    overlay.style.display = "block";
    setTimeout(() => {
      menu.classList.add("show");
      overlay.classList.add("show");
    }, 10);
  }
  }

  function toggleSubMenu(event, submenuId) {
  event.preventDefault();
  const allSubmenus = document.querySelectorAll('.submenu');
  allSubmenus.forEach(menu => {
    if (menu.id !== submenuId) {
      menu.classList.remove('show');
    }
  });

  const submenu = document.getElementById(submenuId);
  submenu.classList.toggle("show");
  }
  
  function openModal(imageSrc, commentText) {
  document.getElementById('modalImage').src = imageSrc;

  // 改行コード \n を <br> に変換して HTML として表示
  const formattedComment = commentText.replace(/\n/g, '<br>');
  document.getElementById('modalComment').innerHTML = formattedComment;

  document.getElementById('imageModal').style.display = 'block';
}


    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('imageModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
